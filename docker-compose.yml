version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: staycation-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-staycation_db}
      POSTGRES_USER: ${POSTGRES_USER:-staycation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staycation_dev}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Removed external port exposure for security
    # For local debugging only, uncomment:
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-staycation}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staycation-network

  redis:
    image: redis:7-alpine
    container_name: staycation-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    # Removed external port exposure for security
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staycation-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: staycation-api
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - staycation-network
    profiles:
      - dev
      - prod

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: staycation-worker
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - staycation-network
    profiles:
      - dev
      - prod

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: staycation-web
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - staycation-network
    profiles:
      - dev
      - prod

  nginx:
    image: nginx:alpine
    container_name: staycation-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL in production:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      # Uncomment for HTTPS:
      # - "443:443"
    depends_on:
      - api
      - web
    networks:
      - staycation-network
    profiles:
      - prod # Only run nginx in production

networks:
  staycation-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
