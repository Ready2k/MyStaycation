services:
  postgres:
    image: postgres:16-alpine
    platform: linux/amd64 # Synology compatibility
    container_name: staycation-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-staycation_db}
      POSTGRES_USER: ${POSTGRES_USER:-staycation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staycation_dev}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-staycation}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staycation-network

  redis:
    image: redis:7-alpine
    platform: linux/amd64 # Synology compatibility
    container_name: staycation-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staycation-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      platforms:
        - linux/amd64 # Synology compatibility
    platform: linux/amd64
    container_name: staycation-api
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    # No volumes in dev mode - let container use its own node_modules
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - staycation-network
    profiles:
      - dev
      - prod
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      platforms:
        - linux/amd64 # Synology compatibility
    platform: linux/amd64
    container_name: staycation-worker
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    # No volumes in dev mode - let container use its own node_modules
    command: npm run worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - staycation-network
    profiles:
      - dev
      - prod
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      platforms:
        - linux/amd64 # Synology compatibility
    platform: linux/amd64
    container_name: staycation-web
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    # No volumes in dev mode - let container use its own node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - staycation-network
    profiles:
      - dev
      - prod
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    platform: linux/amd64 # Synology compatibility
    container_name: staycation-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
      - web
    networks:
      - staycation-network
    profiles:
      - prod # Only run nginx in production
    restart: unless-stopped

  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
      platforms:
        - linux/amd64 # Synology compatibility
    platform: linux/amd64
    container_name: staycation-monitoring
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-staycation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staycation_dev}
      POSTGRES_DB: ${POSTGRES_DB:-staycation_db}
      TZ: ${TZ:-Europe/London}
    volumes:
      - ./monitoring/reports:/reports
      - ./monitoring/backups:/backups
      - ./monitoring/scripts:/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staycation-network
    profiles:
      - dev
      - prod
    restart: unless-stopped

networks:
  staycation-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
